<div class="col-md-3">
<ul class="list-group">
    {% for category in categories %}
        <a href="{{ category.get_absolute_url }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" aria-current="true" style="height: 55px">
            {{ category.title }}
            <span class="badge bg-primary rounded-pill">{{ category.cnt }}</span>
        </a>
    {% endfor %}
</ul>
</div>
